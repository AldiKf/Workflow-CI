name: MLflow CI Advanced
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install mlflow pandas scikit-learn
        
    - name: Run MLflow Project
      env:
        MLFLOW_TRACKING_URI: sqlite:///${{ github.workspace }}/mlflow.db
      run: |
        mlflow run MLProject --env-manager=local
        
    - name: Build Docker Image with MLflow
      env:
        MLFLOW_TRACKING_URI: sqlite:///${{ github.workspace }}/mlflow.db
      run: |
        mlflow models build-docker \
          --model-uri models:/StudentScoreModel/Latest \
          --name student-score-model
          
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker Image
      run: |
        docker tag student-score-model \
        ${{ secrets.DOCKERHUB_USERNAME }}/student-score-model:latest
        
    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-score-model:latest

